<!DOCTYPE html>
<html>
<head>
  <title>Custom Connections</title>
  <script src="./JScripts/recieveScript.js"></script>
  <link rel="stylesheet" href="./Styles/ReceiveStyles.css">
</head>
<body>
  <h1 id="titlePage">Custom Connections</h1>
  <table id="table">
    <tbody id="tbody"></tbody>
  </table>
  <div style="display: none" id="category1"></div>
  <div style="display: none" id="category2"></div>
  <div style="display: none" id="category3"></div>
  <div style="display: none" id="category4"></div>
  <div id="livesText">Lives: <span id="amountOfLives"></span></div>
  <button id="submit">Submit</button>
</body>

</html>
<div class="overlay" id="winAlertOverlay">
  <div class="alert-box">
    <span class="close-btn" id="closeWinAlertButton">&times;</span>
    <h2>Congratulations!</h2>
    <p>You won! Great job!</p>
    <button id="okButton">OK</button>
  </div>
</div>

<div class="overlay" id="loseAlertOverlay">
  <div class="alert-box">
    <span class="close-btn" id="closeLoseAlertButton">&times;</span>
    <h2>Game Over</h2>
    <p>You lost! Better luck next time.</p>
    <button id="okLoseButton">OK</button>
  </div>
</div>
